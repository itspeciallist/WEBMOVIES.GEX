{% extends "base.html" %}

{% block title %}რეგისტრაცია - ფილმები{% endblock %}

{% block content %}
<div class="container">
    <div class="auth-form-container">
        <div class="auth-form">
            <h2><i class="fas fa-user-plus"></i> რეგისტრაცია</h2>

            <form method="POST">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>

                <div class="form-row">
                    <div class="form-group">
                        <label for="name"><i class="fas fa-user"></i> სახელი</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="surname"><i class="fas fa-user"></i> გვარი</label>
                        <input type="text" id="surname" name="surname" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> ელექტრონული ფოსტა</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="birthdate"><i class="fas fa-calendar"></i> დაბადების თარიღი</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> პაროლი</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    <i class="fas fa-user-plus"></i>
                    რეგისტრაცია
                </button>
            </form>

            <div class="auth-link">
                <p>უკვე გაქვთ ანგარიში? <a href="{{ url_for('login') }}">შესვლა</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
